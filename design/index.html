<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css?version=1"/>
    <link rel="stylesheet" href="design-page-styles.css"/>
    <script src="design-page-components.js"></script>
  </head>
  <body>
    <main>
      <div class="comd-warning-block warning-block--scales-count hidden">
        <div class="comd-warning__text">
          It seems like you added more than two scales which is not recommended.
        </div>
      </div>
      <div class="comd-panel node-property node-properties-key-fields node-property--answer-images">
        <header class="node-properties__header co-flex co-flex--justify-between co-flex--center">
          <div class="node-properties__toggle co-flex co-flex--center">
            <h4 class="co-text-size-normal">Images as answers</h4>
            <div class="sd-tooltip-help" data-tooltip-text="Use images in answer cards. Can be used as backgrounds for texts that you set in Edit tab (Prompt labels)."></div>
          </div>
          <div class="co-flex co-flex--center">
            <button class="collapse-button comd-icon-button comd-panel__toggle--icon-button"></button>
          </div>
        </header>
        <div class="comd-panel__collapse-area node-property__content node-property__content--answer-images">
          <div class="setting-col node-properties node-property__sub-content">
            <div class="setting-row">
              <label class="node-property__label">Images for answers:</label>
            </div>
            <div class="setting-row">
              <div id="imagesContainer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="comd-panel node-property node-properties-key-fields node-property--scales">
        <header class="node-properties__header co-flex co-flex--justify-between co-flex--center">
          <div class="node-properties__toggle co-flex co-flex--center">
            <h4 class="co-text-size-normal">Scales</h4>
            <div class="sd-tooltip-help" data-tooltip-text=""></div>
          </div>
          <div class="co-flex co-flex--center">
            <button class="collapse-button comd-icon-button comd-panel__toggle--icon-button"></button>
          </div>
        </header>
        <div class="comd-panel__collapse-area node-property__content node-property__content--scales">
          <div class="setting-col node-properties node-property__sub-content">
            <div class="setting-row">
              <div class="setting-col">
                <label class="node-property__label" for="scalesPosition">Scales position <div class="sd-tooltip-help" data-tooltip-text="Display the scales above or below the cards."></div></label>
                <select class="form-control form-input" id="scalesPosition" name="scalesPosition">
                  <option value="1" selected="selected">Below the cards</option>
                  <option value="2">Above the cards</option>
                </select>
              </div>
            </div>

            <div class="setting-row">
              <div class="co-toggle">
                <input class="co-toggle__input node-property__checkbox" type="checkbox" id="areScalesClickable"/>
                <label for="areScalesClickable" class="node-property__label node-property__label--checkbox">
                  <div class="icon icon-checkbox co-icon">
                  </div>
                  <span>Make scales clickable</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="comd-tooltip comd-tooltip--right" id="tooltipBox">
      <div class="comd-tooltip__arrow"></div>
      <div class="comd-tooltip__inner"></div>
    </div>
    <script src="custom-question-bridge.js"></script>
    <script src="index.js"></script>
  </body>
</html>
